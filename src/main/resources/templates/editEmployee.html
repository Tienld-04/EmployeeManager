<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sửa Thông Tin Nhân Viên</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            color: #343a40;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Sửa Thông Tin Nhân Viên</h2>
    <form th:action="@{/employees/edit/{id}(id=${employee.id})}" method="post">
        <div class="form-group">
            <label for="name">Tên</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${employee.name}" required>
        </div>
        <div class="form-group">
            <label for="age">Tuổi</label>
            <input type="number" class="form-control" id="age" name="age" th:value="${employee.age}" required>
        </div>
        <button type="submit" class="btn btn-custom">Lưu</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
