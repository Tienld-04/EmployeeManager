<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Nhân viên - Hệ thống Quản lý</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            border-radius: 10px;
            padding: 10px 25px;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 px-0">
            <div class="bg-dark text-white p-3" style="min-height: 100vh;">
                <div class="text-center mb-4">
                    <i class="fas fa-building fa-2x mb-2"></i>
                    <h5>Hệ thống Quản lý</h5>
                </div>

                <nav class="nav flex-column">
                    <a class="nav-link text-white-50" href="/employees">
                        <i class="fas fa-users me-2"></i>Quản lý Nhân viên
                    </a>
                    <a class="nav-link text-white active" href="/employees/add">
                        <i class="fas fa-user-plus me-2"></i>Thêm Nhân viên
                    </a>
                    <hr class="my-3">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="nav-link border-0 bg-transparent w-100 text-start text-white-50">
                            <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                        </button>
                    </form>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10">
            <div class="p-4">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="form-container p-4">
                            <div class="text-center mb-4">
                                <h3><i class="fas fa-user-plus me-2"></i>Thêm Nhân viên mới</h3>
                                <p class="text-muted">Nhập thông tin nhân viên</p>
                            </div>

                            <form th:action="@{/employees/add}" method="post" th:object="${employee}">
                                <div class="mb-3">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-user me-2"></i>Tên nhân viên
                                    </label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}"
                                           placeholder="Nhập tên nhân viên" required>
                                </div>

                                <div class="mb-3">
                                    <label for="age" class="form-label">
                                        <i class="fas fa-birthday-cake me-2"></i>Tuổi
                                    </label>
                                    <input type="number" class="form-control" id="age" th:field="*{age}"
                                           placeholder="Nhập tuổi" min="18" max="100" required>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">
                                        <i class="fas fa-phone me-2"></i>Số điện thoại
                                    </label>
                                    <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                                           placeholder="Nhập số điện thoại" required>
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">
                                        <i class="fas fa-map-marker-alt me-2"></i>Địa chỉ
                                    </label>
                                    <textarea class="form-control" id="address" th:field="*{address}"
                                              placeholder="Nhập địa chỉ" rows="3" required></textarea>
                                </div>

                                <div class="d-flex justify-content-between">
                                    <a href="/employees" class="btn btn-secondary btn-custom">
                                        <i class="fas fa-arrow-left me-2"></i>Quay lại
                                    </a>
                                    <button type="submit" class="btn btn-primary btn-custom">
                                        <i class="fas fa-save me-2"></i>Lưu
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
